Name         : kdeclarative
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 addon for Qt declarative
Description  : |
  KDE Frameworks 5 Tier 3 addon for Qt declarative.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kconfig-devel
    - ki18n-devel
    - kiconthemes-devel
    - kwidgetsaddons-devel
    - kglobalaccel-devel
    - kcoreaddons-devel
    - kguiaddons-devel
    - kio-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Script
    - Qt5Qml
    - Qt5Quick
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Declarative.so.*"
    - "%{_kf5_qmldir}/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications |
        that use %{name}.
      Requires:
          - kconfig-devel
          - ki18n-devel
          - kiconthemes-devel
          - kwidgetsaddons-devel
          - kglobalaccel-devel
          - kcoreaddons-devel
          - kguiaddons-devel
          - kio-devel
          - qt5-qtdeclarative-qtquick-devel
      Files:
      - "%{_kf5_includedir}/kdeclarative_version.h"
      - "%{_kf5_includedir}/KDeclarative"
      - "%{_kf5_libdir}/libKF5Declarative.so"
      - "%{_kf5_cmakedir}/KF5Declarative"
      - "%{_kf5_mkspecsdir}/qt_KDeclarative.pri"
